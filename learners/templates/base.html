<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"
    />
    <link
      rel="mask-icon"
      href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}"
      color="#5bbad5"
    />

    <!-- include bootstrap 5.1.3 -->
    <link href="{{ url_for('static', filename='css/bootstrap-5.1.3.min.css') }}" rel="stylesheet"/>

    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    /> -->

    <!-- include style bundle -->
    {% assets 'theme.css' %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" />
    {% endassets %}

    <title>{% block title %}{% endblock %}</title>
  </head>

  <body class="{% block theme %}{% endblock %}">
    <!-- include custom svg icons -->
    {% include "partials/include_svglib.html" %}
    {% include "partials/logo.html" %}

    <main>
      <div id="nav-container">
        <!-- include navigation -->
        {% include "partials/nav.html" %}
      </div>

      <!-- definde content -->
      {% block content %}{% endblock %}

      <div id="chat-container" class="hideContent">
        <div id="chatframe">
          <svg
            class="bi"
            width="200"
            height="200"
            role="img"
            style="fill: #fff"
          >
            <use xlink:href="#mattermost"></use>
          </svg>
        </div>
      </div>
    </main>

    <!-- include scripts definitions -->
    {% include "partials/include_scripts.html" %}
  </body>
</html>
