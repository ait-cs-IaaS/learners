{% extends 'base.html' %}

{% block title %}
CyberRange
{% endblock %}

{% block content %}
    <iframe id="exercises" class="content-container pager" frameborder='0' noresize='noresize' src="{{ exercises_url }}" frameborder="0"></iframe>
    <iframe id="docs" class="content-container pager" frameborder='0' noresize='noresize' src="{{ docs_url }}" frameborder="0"></iframe>
    
    
    <div id="client-resume" class="hideContent center-content pager">
        <h2>Resume VNC Client here</h2>
        <p>The VNC Client is currently opened in a different browser-tab. <br>
            Only one instance can be run simultaneously.</p>
        <button id="resume-btn" class="btn gray-btn">Resume here</button>
    </div>
    {% for (client_url, info) in vnc_urls %}
        <iframe id="client{{ '_' + info if info|length else omit }}" class="content-container pager" frameborder='0' noresize='noresize' src="{{ client_url }}" frameborder="0"></iframe>
    {% endfor %}

        </div>
    </div> -->
    
    <div id="preloader" class="content-container pager">

{% endblock %}
