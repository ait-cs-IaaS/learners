name: build

on:
  push:
    tags:
    - '**'
jobs:
  lint:
    name: lint & check formatting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.10']
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install .
      - name: Lint with flake8
        run: |
          flake8 learners --count --exit-zero --max-complexity=10 --max-line-length=142 --statistics
      - name: lint with black
        uses: rickstaa/action-black@v1
        with:
          black_args: "learners --check"
  build_wheel:
    name: build wheel
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: |
          python -m pip install --upgrade pip setuptools wheel build
          python -m build
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/Learners-*.whl
            dist/Learners-*.tar.gz
  build_container:
    name: build container
    needs: build_wheel
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: get ghcr owner repository
        run: |
          echo "GHCR_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >>${GITHUB_ENV}
      - name: Build and push image
        uses: docker/build-push-action@v3
        with:
          context: web
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/learners:latest
            ghcr.io/${{ env.GHCR_OWNER }}/learners:${{ github.ref_name }}
